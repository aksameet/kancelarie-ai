<div class="p-6 max-w-4xl mx-auto">
  <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
    Kancelarie w {{ city | titlecase }}
  </h2>

  <div *ngIf="loading" class="flex justify-center mb-6">
    <svg
      class="animate-spin h-8 w-8 text-blue-500"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
      ></path>
    </svg>
  </div>

  <div *ngIf="error" class="mb-6 text-center text-red-600 font-medium">
    {{ error }}
  </div>

  <div
    *ngIf="!loading && !error && offices.length === 0"
    class="mb-6 text-center text-gray-500"
  >
    Brak wynik√≥w dla wybranego miasta.
  </div>

  <ul
    *ngIf="!loading && !error && offices.length"
    class="grid grid-cols-1 md:grid-cols-2 gap-6"
  >
    <li
      *ngFor="let o of offices"
      class="bg-white p-5 rounded-lg shadow hover:shadow-lg transition"
    >
      <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ o.title }}</h3>
      <p class="text-sm text-gray-700 mb-1">
        <span class="font-medium">Ocena:</span> {{ o.rating }}
        <span class="text-gray-500">({{ o.reviews }} opinii)</span>
      </p>
      <p class="text-sm text-gray-700 mb-3">
        <span class="font-medium">Adres:</span> {{ o.address }}
      </p>
      <a
        *ngIf="o.link"
        [href]="o.link"
        target="_blank"
        class="inline-block bg-blue-500 text-white text-sm font-medium px-4 py-2 rounded hover:bg-blue-600 transition"
      >
        Strona WWW
      </a>
    </li>
  </ul>
</div>
